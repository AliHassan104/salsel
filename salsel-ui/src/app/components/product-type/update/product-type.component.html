<div class="">
    <div class="card">
        <h1 class="mb-5"
            style="color: #93003c; font-size: 17.5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">
            {{mode == 'Add'? "Add Product Type" :"Update Product Type" }}</h1>
        <form action="" [formGroup]="productTypeForm" (ngSubmit)="onSubmit()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-6">
                    <label htmlFor="name"><strong>Product Type</strong></label>
                    <input placeholder="Enter Product Type" pInputTextarea id="name" rows="4" formControlName="name"
                        [ngClass]="{'ng-dirty':productTypeForm.get('name')?.touched && productTypeForm.get('name')?.invalid}" />
                    <small *ngIf="!productTypeForm.get('name')?.valid && productTypeForm.get('name')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="code"><strong>Code</strong></label>
                    <input placeholder="Enter Code" pInputTextarea id="name" rows="4" formControlName="code"
                        [ngClass]="{'ng-dirty':productTypeForm.get('code')?.touched && productTypeForm.get('code')?.invalid}" />
                    <small *ngIf="!productTypeForm.get('code')?.valid && productTypeForm.get('code')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="flex justify-content-end w-full">
                    <button pButton label="Cancel" type="button" class="mx-3 p-button-secondary editBtn"
                        *ngIf="mode == 'Update'" (click)="onCancel()"></button>
                    <button pButton type="Submit" [label]="mode" class="mx-3 submit-btn" style="width: 150px;"></button>
                </div>
            </div>
        </form>
    </div>
</div>


<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
