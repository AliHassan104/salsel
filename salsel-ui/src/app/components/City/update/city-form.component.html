<div class="">
    <div class="card">
        <h1 class="mb-5"
            style="color: #93003c; font-size: 17.5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">
            {{editMode?"Update City":"Add City"}}</h1>
        <form action="" [formGroup]="cityForm" (ngSubmit)="onSubmit(cityForm.value)">
            <div class="p-fluid p-formgrid grid">
                <!-- Country -->
                <div class="field col-12 md:col-6">
                    <label htmlFor="department"><strong>Country</strong></label>
                    <p-dropdown [options]="countries" optionLabel="name"
                        placeholder="Select the country corresponding to the city " formControlName="country"
                        [ngClass]="{'ng-dirty':cityForm.get('country')?.touched && cityForm.get('country')?.invalid}"></p-dropdown>
                    <small *ngIf="!cityForm.get('country')?.valid && cityForm.get('country')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>
                <!-- City Name -->
                <div class="field col-12 md:col-6">
                    <label htmlFor="name">City</label>
                    <input pInputText id="name" type="text" formControlName="name" placeholder="Enter City Name"
                        [ngClass]="{'ng-dirty':cityForm.get('name')?.touched && cityForm.get('name')?.invalid}" />
                    <small *ngIf="!cityForm.get('name')?.valid && cityForm.get('name')?.touched" class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="flex justify-content-end w-full">
                    <button pButton label="Cancel" type="button" class="mx-3 p-button-secondary editBtn"
                        *ngIf="editMode" (click)="onCancel()"></button>
                    <button pButton [label]="editMode?'Update':'Add'" type="Submit" class="mx-3 submit-btn"></button>
                </div>
            </div>
        </form>
    </div>
</div>


<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
