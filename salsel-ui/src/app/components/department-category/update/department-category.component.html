<div class="">
    <div class="card">
        <h1 class="mb-5"
            style="color: #93003c; font-size: 17.5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">
            {{mode == 'Create'? "Create Department Category" :"Update Department Category" }}</h1>
        <form action="" [formGroup]="departmentCategoryForm" (ngSubmit)="onSubmit()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-6">
                    <label>Select Type</label>
                    <p-dropdown [options]="departments" formControlName="type" optionLabel="name" placeholder="Select Type" [filter]="true"></p-dropdown>
                </div>

                <div class="field col-6">
                    <label htmlFor="name"><strong>Name</strong></label>
                    <input pInputTextarea id="name" rows="4" formControlName="name" />
                </div>
            
               <div class="flex justify-content-end w-full">
                <!-- <button pButton label="Cancel" type="button" class="mx-3 p-button-secondary editBtn"
                    *ngIf="editMode" (click)="onCancel()"></button> -->
                <button [disabled]="!departmentCategoryForm.valid" pButton type="Submit" [label]="mode" class="mx-3 submit-btn" style="width: 150px;"></button>
            </div>
            </div>
        </form>
    </div>
</div>
