<div class="">
    <div class="card">
        <h1 class="mb-5"
            style="color: #93003c; font-size: 17.5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">
            {{mode == 'Add'? "Add Department Category" :"Update Department Category" }}</h1>
        <form action="" [formGroup]="departmentCategoryForm" (ngSubmit)="onSubmit()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-6">
                    <label><strong>Department</strong></label>
                    <p-dropdown [options]="departments" formControlName="type" optionLabel="name"
                        placeholder="Select Department" [filter]="true"
                        [ngClass]="{'ng-dirty':departmentCategoryForm.get('type')?.touched && departmentCategoryForm.get('type')?.invalid}"></p-dropdown>
                    <small
                        *ngIf="!departmentCategoryForm.get('type')?.valid && departmentCategoryForm.get('type')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="field col-6">
                    <label htmlFor="name"><strong>Department Category</strong></label>
                    <input pInputTextarea id="name" rows="4" formControlName="name"
                        placeholder="Enter Department Category Name"
                        [ngClass]="{'ng-dirty':departmentCategoryForm.get('name')?.touched && departmentCategoryForm.get('name')?.invalid}" />
                    <small
                        *ngIf="!departmentCategoryForm.get('name')?.valid && departmentCategoryForm.get('name')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="flex justify-content-end w-full">
                    <button pButton label="Cancel" type="button" class="mx-3 p-button-secondary editBtn"
                        *ngIf="mode == 'Update'" (click)="onCancel()"></button>
                    <button pButton type="Submit" [label]="mode" class="mx-3 submit-btn" style="width: 150px;"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
