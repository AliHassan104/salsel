<div class="">
    <div class="card">
        <h1 class="mb-5"
            style="color: #93003c; font-size: 17.5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">
            {{mode == 'Add'? "Add Ticket Category" :"Update Ticket Category" }}</h1>
        <form action="" [formGroup]="ticketSubCategoryForm" (ngSubmit)="onSubmit()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-6">
                    <label><strong>Department</strong></label>
                    <p-dropdown [options]="department" formControlName="department" optionLabel="name"
                        placeholder="Select Department Category" [filter]="true" (onChange)="onSelectDepartment($event)"
                        [ngClass]="{'ng-dirty':ticketSubCategoryForm.get('department')?.touched && ticketSubCategoryForm.get('department')?.invalid}"></p-dropdown>
                    <small
                        *ngIf="!ticketSubCategoryForm.get('department')?.valid && ticketSubCategoryForm.get('department')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="field col-12 md:col-6">
                    <label><strong>Department Category</strong></label>
                    <p-dropdown [options]="departmentCategories" formControlName="type" optionLabel="name"
                        placeholder="Select Department Category" [filter]="true" (onChange)="onSelectDepartmentCategory($event)"
                        [ngClass]="{'ng-dirty':ticketSubCategoryForm.get('type')?.touched && ticketSubCategoryForm.get('type')?.invalid}"></p-dropdown>
                    <small *ngIf="!ticketSubCategoryForm.get('type')?.valid && ticketSubCategoryForm.get('type')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="field col-12 md:col-6">
                    <label><strong>Ticket Category</strong></label>
                    <p-dropdown [options]="ticketCategories" formControlName="ticketCategory" optionLabel="name"
                        placeholder="Select Ticket Category" [filter]="true"
                        [ngClass]="{'ng-dirty':ticketSubCategoryForm.get('ticketCategory')?.touched && ticketSubCategoryForm.get('ticketCategory')?.invalid}"></p-dropdown>
                    <small *ngIf="!ticketSubCategoryForm.get('ticketCategory')?.valid && ticketSubCategoryForm.get('ticketCategory')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="field col-12 md:col-6">
                    <label htmlFor="name"><strong>Ticket Sub Category</strong></label>
                    <input pInputTextarea id="name" rows="4" formControlName="name"
                        placeholder="Enter Ticket Sub Category Name"
                        [ngClass]="{'ng-dirty':ticketSubCategoryForm.get('name')?.touched && ticketSubCategoryForm.get('name')?.invalid}" />
                    <small *ngIf="!ticketSubCategoryForm.get('name')?.valid && ticketSubCategoryForm.get('name')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="flex justify-content-end w-full">
                    <button pButton label="Cancel" type="button" class="mx-3 p-button-secondary editBtn"
                        *ngIf="mode == 'Update'" (click)="onCancel()"></button>
                    <button pButton type="Submit" [label]="mode" class="mx-3 submit-btn" style="width: 150px;"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
