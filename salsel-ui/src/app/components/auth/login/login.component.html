<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-center">
        <div class="flex flex-column align-items-center gap-4">
            <img src="../../../../assets/logo/Logo-4-1.png" alt="" width="200px" height="100px">
            <div class="mb-3 mt-4">
                <h2>Login to your account</h2>
                <p>Forgot password? <a class="text-primary hover:underline cursor-pointer font-medium"
                        (click)="navigateToForgotPassword()">Click here</a> to
                    reset.</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)"
                class="flex flex-column align-items-center gap-4">
                <!-- Username Email -->
                <div class="w-20rem">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-envelope"></i>
                        <input type="email" class="w-20rem"
                            [ngClass]="{'ng-dirty':loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                            pInputText formControlName="email" placeholder="Email" />
                    </span>
                    <div class="text-left">
                        <small *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"
                            class="text-red-500">
                            Required
                        </small>
                    </div>
                </div>
                <!-- Password -->
                <div class="w-20rem">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-key z-5"></i>
                        <p-password [toggleMask]="true" class="w-20rem"
                            [inputStyle]="{'width':'20rem','padding-left':'35px'}"
                            [ngClass]="{'ng-dirty':loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                            placeholder="Password" [strongRegex]="true" [strongLabel]="true" formControlName="password"
                            [feedback]="false">
                        </p-password>
                    </span>
                    <div class="text-left">
                        <small class="alig"
                            *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                            class="text-red-500">
                            Required
                        </small>
                    </div>
                </div>
                <button pbutton="" label="LOGIN" type="submit" class="p-element w-20rem p-button p-component"><span
                        class="p-button-label">LOGIN</span></button>
            </form>
        </div>
        <p class="text-color-secondary font-semibold">A problem? <a
                class="text-primary hover:underline cursor-pointer font-medium">Click here</a> and let us help you.</p>
    </div>
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat"
        style="background-image: url('../../../assets/images//Truckload-freight-min-1.jpg');">
        <div class="mt-auto mb-auto"><span class="block text-white text-7xl font-semibold">INDUSTRY LEADING <br>LOGISTIC
                FIRM</span></div>
        <!-- <div class="flex align-items-center gap-5"><span class="text-white font-semibold">Lorem ipsum dolor sit amet,
                consectetur adipiscing elit.</span><i
                class="pi pi-github text-3xl p-1 surface-overlay border-circle cursor-pointer"></i><i
                class="pi pi-twitter text-3xl p-1 surface-overlay border-circle cursor-pointer"></i></div> -->
    </div>
</div>
