<div class="card">
    <h1 class=""
        style="color: #93003c; font-size: 19px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">
        User Profile</h1>
    <hr>
    <div class="p-fluid p-formgrid grid custom-modal">

        <div class="col-12 mt-3">
            <div class="flex">
                <p-avatar shape="circle" image="../../../../../assets/user/60111.jpg"
                    styleClass="w-6rem h-6rem flex-shrink-0 customA" size="xlarge"></p-avatar>
                <div class="ml-4">
                    <h5 class="mt-3 mb-1">{{user?.name | titlecase}}</h5>
                    <p class="employeeId">Id: {{user?.employeeId}}</p>
                </div>
            </div>
        </div>
        <!--First Name -->
        <div class="field col-12 md:col-6">
            <label htmlFor="firstname"><strong>First Name</strong></label>
            <input #inputField pInputText id="firstname" type="text" disabled="true" ngModel="{{user?.firstname}}" />
        </div>
        <!--Last Name -->
        <div class="field col-12 md:col-6">
            <label htmlFor="lastname"><strong>Last Name</strong></label>
            <input pInputText id="lastname" type="text" disabled="true" ngModel="{{user?.lastname}}" />
        </div>
        <!-- Email -->
        <div class="field col-12 md:col-6">
            <label htmlFor="email"><strong>Email</strong></label>
            <input pInputText id="email" type="email" disabled="true" ngModel="{{user?.email}}" />
        </div>
        <!-- Phone -->
        <div class="field col-12 md:col-6">
            <label htmlFor="phone"><strong>Phone Number</strong></label>
            <input pInputText id="phone" type="text" disabled="true" ngModel="{{user?.phone}}" />
        </div>
        <!-- Employee Id -->
        <div class="field col-12 md:col-6">
            <label htmlFor="phone"><strong>Employee Id</strong></label>
            <input pInputText id="employeeId" type="text" disabled="true" ngModel="{{user?.employeeId}}" />
        </div>
        <!-- Role -->
        <div class="field col-12 md:col-6">
            <label htmlFor="phone"><strong>Role</strong></label>
            <input pInputText id="role" type="text" disabled="true" ngModel="{{user?.roles[0].name}}" />
        </div>
    </div>
</div>
