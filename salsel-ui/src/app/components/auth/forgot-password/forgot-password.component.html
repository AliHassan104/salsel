<div class="flex h-screen">
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat"
        style="background-image: url('../../../../assets/images/Road-Freight-Cross-border-TRI-TRO-to-GCC-and-ME-Countries-1536x1024.jpg');">
    </div>
    <div class="flex flex-column align-items-center justify-content-center w-full lg:w-4 h-full text-center py-3 px-4">
        <a class="mb-6"> <img src="../../../../assets/logo/logo.png" alt="" width="160px"></a>
        <div class="mb-4">
            <div class="text-900 text-xl font-bold mb-2">Forgot Password</div><span class="text-600 font-medium">Enter
                your email to reset your password</span>
        </div>
        <div class="flex flex-column">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword(forgotPasswordForm.value)">
                <div class="mb-4 w-20rem">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-envelope"></i>
                        <input pInputText id="email" type="text" placeholder="Email" formControlName="email"
                            [ngClass]="{'ng-dirty':forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
                            class="w-20rem text-color-secondary">
                    </span>
                    <div class="text-left ml-1">
                        <small
                            *ngIf="!forgotPasswordForm.get('email')?.valid && forgotPasswordForm.get('email')?.touched"
                            class="text-red-500">
                            Required
                        </small>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2 justify-content-between">
                    <!-- <button type="button" label="Cancel" (click)="onCancel()"
                        class="p-element flex-auto p-button-outlined p-button p-component" tabindex="0"><span
                            class="p-button-label">Cancel</span></button> -->
                    <button type="submit" label="Submit" class="p-element w-20rem flex-auto p-button p-component"
                        tabindex="0"><span class="p-button-label">Submit</span></button>
                </div>
                <div class="mt-3">
                    <p>or <a class="text-primary hover:underline cursor-pointer font-medium" (click)="onCancel()">Log
                            in</a></p>
                </div>
            </form>
        </div>
    </div>

</div>


<p-toast></p-toast>
