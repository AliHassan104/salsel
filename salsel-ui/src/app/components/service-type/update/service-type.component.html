<div class="">
    <div class="card">
        <h1 class="mb-5"
            style="color: #93003c; font-size: 17.5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">
            {{mode == 'Add'? "Create Service Type" :"Update Service Type" }}</h1>
        <form action="" [formGroup]="serviceTypeForm" (ngSubmit)="onSubmit()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-4">
                    <label>Product Type</label>
                    <p-dropdown [options]="productTypes" formControlName="type" optionLabel="name"
                        placeholder="Select Product Type"
                        [ngClass]="{'ng-dirty':serviceTypeForm.get('type')?.touched && serviceTypeForm.get('type')?.invalid}"></p-dropdown>
                    <small *ngIf="!serviceTypeForm.get('type')?.valid && serviceTypeForm.get('type')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="field col-4">
                    <label htmlFor="name"><strong>Name</strong></label>
                    <input pInputTextarea id="name" rows="4" formControlName="name"
                        [ngClass]="{'ng-dirty':serviceTypeForm.get('name')?.touched && serviceTypeForm.get('name')?.invalid}" />
                    <small *ngIf="!serviceTypeForm.get('name')?.valid && serviceTypeForm.get('name')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="field col-4">
                    <label htmlFor="code"><strong>Code</strong></label>
                    <input pInputTextarea id="code" rows="4" formControlName="code"
                        [ngClass]="{'ng-dirty':serviceTypeForm.get('code')?.touched && serviceTypeForm.get('code')?.invalid}" />
                    <small *ngIf="!serviceTypeForm.get('code')?.valid && serviceTypeForm.get('code')?.touched"
                        class="text-red-500">
                        Required
                    </small>
                </div>

                <div class="flex justify-content-end w-full">
                    <button pButton label="Cancel" type="button" class="mx-3 p-button-secondary editBtn"
                        *ngIf="mode == 'Update'" (click)="onCancel()"></button>
                    <button pButton type="Submit" [label]="mode" class="mx-3 submit-btn" style="width: 150px;"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
